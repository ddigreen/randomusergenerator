<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-wrapper">

        <div class="dashboard-card">

            <aside class="sidebar">
                <div class="logo">ID_VERIFIED</div>

                <div id="loading" class="status-msg hidden">Searching...</div>

                <div id="user-section" class="hidden">
                    <img id="user-img" src="" alt="User">
                    <h2 id="user-name">--</h2>
                    <p class="user-subtitle"><span id="user-age">--</span> years â€¢ <span id="user-gender">--</span></p>

                    <div class="mini-stat">
                        <label>RESIDENCE</label>
                        <p id="user-address">--</p>
                    </div>

                    <div class="mini-stat">
                        <label>DOB</label>
                        <p id="user-dob">--</p>
                    </div>
                </div>

                <button id="fetch-btn">GENERATE NEW IDENTITY</button>
            </aside>

            <main class="content-area hidden" id="main-content">

                <div class="top-row">
                    <div class="info-block">
                        <span class="label">DETECTED LOCATION</span>
                        <h1 id="country-name">--</h1>
                        <p id="country-capital">Capital City</p>
                    </div>
                    <div class="rate-block">
                        <span class="label">EXCHANGE RATE (<span id="base-curr">--</span>)</span>
                        <div class="rate-grid">
                            <div class="rate-item">
                                <span>USD</span>
                                <strong id="rate-usd">--</strong>
                            </div>
                            <div class="rate-item">
                                <span>KZT</span>
                                <strong id="rate-kzt">--</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="news-section">
                    <h3>LOCAL HEADLINES</h3>
                    <div id="news-container" class="news-list">
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
