<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>User & News Dashboard</h1>
            <button id="fetch-btn">Load New Data</button>
        </header>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching API Data...</p>
        </div>

        <div id="content" class="hidden">

            <div class="top-section">

                <div class="card user-card">
                    <img id="user-img" src="" alt="Profile">
                    <div class="user-info">
                        <h2 id="user-name">--</h2>
                        <p class="meta">Age: <span id="user-age">--</span> | Gender: <span id="user-gender">--</span>
                        </p>
                        <p class="location">üìç <span id="country-name">--</span></p>
                    </div>
                </div>

                <div class="card stats-card">
                    <h3>Country Data</h3>
                    <div class="stat-row">
                        <span>Capital:</span>
                        <strong id="country-capital">--</strong>
                    </div>
                    <div class="stat-row">
                        <span>Currency:</span>
                        <strong id="base-curr">--</strong>
                    </div>
                    <div class="exchange-box">
                        <p>USD: <strong id="rate-usd">--</strong></p>
                        <p>KZT: <strong id="rate-kzt">--</strong></p>
                    </div>
                </div>
            </div>

            <div class="news-section">
                <h3>Top Headlines</h3>
                <div id="news-grid" class="grid-container">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
